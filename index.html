<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="func.js"></script>
</head>
<body>
     
<!-- Tab links -->
<div class="tab"> 
    <button class="tablinks" onclick="openCity(event, 'LOL')">League of Legends</button>
    <button class="tablinks" onclick="openCity(event, 'CSGO')">Counter Strike Global Offensive</button>
    <button class="tablinks" onclick="openCity(event, 'OWR')">Overwatch</button>
  </div>
  
  <!-- Tab content -->
  <div id="LOL" class="tabcontent">
    <h3>League of Legends</h3>
    <p>Riot Games</p>
  </div>
  
  <div id="CSGO" class="tabcontent">
    <h3>Counter Strike Global Offensive</h3>
    <p>Valve Corporation</p>
  </div>
  
  <div id="OWR" class="tabcontent">
    <h3>Overwatch</h3>
    <p>Blizzard</p>
  </div>

</body>
</html>
